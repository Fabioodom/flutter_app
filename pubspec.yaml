name: flutter_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_native_splash: ^2.2.8
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.3
  cloud_firestore: ^5.2.0
  firebase_storage: ^12.1.2
  firebase_app_check: ^0.3.0+4
  firebase_performance: ^0.10.0+4
  otp_text_field: ^1.1.3
  flutter_secure_storage: ^9.2.2
  lottie: ^3.1.2
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.2.0
  map_launcher: ^3.3.1
  google_sign_in: ^6.2.1
  email_validator: ^3.0.0
  open_mail_app: ^0.4.5
  csc_picker: ^0.2.6
  permission_handler: ^11.3.1
  carousel_slider: ^4.1.1
  provider: ^6.0.3
  image_picker: ^1.1.2
  galleryimage: ^2.0.1
  cached_network_image: ^3.2.1
  legacy_progress_dialog: ^0.1.2
  google_fonts: ^6.2.1
  intl: ^0.19.0
  dot_navigation_bar: ^1.0.1+4
  like_button: ^2.0.4
  url_launcher: ^6.1.5
  search_page: ^2.0.0+1
  flutter_chat_bubble: ^2.0.0
  custom_pop_up_menu: ^1.2.4

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/

  fonts:
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-VariableFont_wght.ttf
          weight: 300
